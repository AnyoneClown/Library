{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        margin-top: 50px;
    }

    .profile-link {
        display: block;
        margin-bottom: 10px;
        padding: 8px 12px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        cursor: pointer;
    }

    .profile-link:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    {% if user.role == 1 %}
    <a href="{% url 'all_users' %}" class="profile-link">All users</a>
    {% endif %}
    <a href="{% url 'user_by_id' user.id %}" class="profile-link">Your profile</a>
</div>
{% endblock %}

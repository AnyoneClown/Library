{% extends 'base.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
<style>
    .btn {
        display: inline-block;
        margin-bottom: 10px;
        padding: 8px 12px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

{% if user.role == 0 %}
    <a href="{% url 'user_orders' user.id %}" class="btn">Check my orders</a><br><br>
    <a href="{% url 'create_order' %}" class="btn">Create order</a><br><br>
{% else %}
    <a href="{% url 'all_orders' %}" class="btn">Check all orders</a>
{% endif %}
{% endblock %}

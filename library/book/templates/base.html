{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Welcome to Library!</div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item {{ home_active }}">
              <a class="nav-link" href="{% url 'index' %}">HOME</a>
            </li>
            <li class="nav-item {{ books_active }}">
              <a class="nav-link" href="{% url 'index_books' %}">Books</a>
            </li>
            <li class="nav-item {{ orders_active }}">
              <a class="nav-link" href="{% url 'index_order' %}">Orders</a>
            </li>
            <li class="nav-item {{ users_active }}">
              <a class="nav-link" href="{% url 'index_users' %}">Users</a>
            </li>
            {% if user.role == 1 %}
            <li class="nav-item {{ authors_active }}">
              <a class="nav-link" href={% url 'author_list' %}>Authors</a>
            </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href={% url 'logout_user' %}>LOGOUT</a>
            </li>
          </ul>
        </div>
    </nav>
{% block control%}

{%endblock%}
{% block content%}

{%endblock%}
</body>
</html>
